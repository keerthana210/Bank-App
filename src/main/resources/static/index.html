<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hira Bank</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: rgb(67, 22, 157);
        margin: 0;
        font-family: "Roboto", sans-serif;
      }

      header {
        background-color: rgb(148, 121, 202);
        padding: 10px 0;
        text-align: center;
      }

      .logo {
        width: 350px;
        height: 100px;
        border-radius: 5px;
      }

      main {
        margin: 30px 200px;
        display: grid;
        grid-template-areas:
          "welcome-text welcome-text"
          "customer banker";
        grid-template-columns: 1fr 1fr;
        gap: 40px;
      }

      .welcome-text {
        grid-area: welcome-text;
        text-align: center;
        font-size: 60px;
        color: rgb(255, 255, 255);
        font-weight: 300;
        padding: 0 50px;
      }

      .customer,
      .banker {
        padding: 30px;
        border-radius: 8px;
        background-color: rgb(130, 90, 209);
        color: white;
        text-align: center;
      }

      .customer {
        grid-area: customer;
      }

      .banker {
        grid-area: banker;
      }

      .use {
        font-size: 30px;
        margin-bottom: 20px;
        color: rgb(255, 255, 255);
      }

      .menu {
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .login-button,
      .register-button {
        font-size: 20px;
        padding: 10px 30px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-family: "Roboto", sans-serif;
        transition: 0.3s ease;
      }

      .login-button {
        background-color: #25272e;
        color: rgb(255, 255, 255);
      }

      .register-button {
        background-color: rgb(255, 255, 255);
        color: #25272e;
      }

      .login-button:hover,
      .register-button:hover {
        opacity: 0.7;
      }

      @media (max-width: 900px) {
        main {
          grid-template-areas:
            "welcome-text"
            "customer"
            "banker";
          grid-template-columns: 1fr;
          margin: 20px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <img class="logo" src="bankName.png" alt="Bank Logo" />
    </header>

    <main>
      <div class="welcome-text">
        <p>Smart Banking for a Smarter You!</p>
      </div>

      <div class="customer">
        <p class="use">For Customer Use</p>
        <form class="menu" onsubmit="return false;">
          <button
            class="login-button"
            onclick="window.location.href='userView/userLogin.html'"
          >
            Login
          </button>
          <button
            class="register-button"
            onclick="window.location.href='userView/userRegistration.html'"
          >
            Register
          </button>
        </form>
      </div>

      <div class="banker">
        <p class="use">For Banker Use</p>
        <form class="menu" onsubmit="return false;">
          <button
            class="login-button"
            onclick="window.location.href='adminView/adminLogin.html'"
          >
            Login
          </button>
        </form>
      </div>

      <script>
        window.onload = function () {
          fetch("/user/clear-session", {
            method: "POST",
            credentials: "include",
          });
        };
      </script>
    </main>
  </body>
</html>

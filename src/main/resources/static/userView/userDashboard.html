<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Dashboard - Hira Bank</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Roboto", sans-serif;
        background-color: rgb(67, 22, 157);
      }

      .header {
        background: rgb(148, 121, 202);
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 30px;
      }

      .header-left {
        flex: 1;
      }

      .header-center {
        text-align: center;
        flex: 2;
      }

      .header-center img {
        max-width: 300px;
        height: auto;
        border-radius: 3%;
        display: block;
        margin: 0 auto;
        margin-bottom: 50px;
      }

      .header-center h1 {
        margin: 5px 0 0 0;
        font-size: 20px;
      }

      .header-center p {
        margin: 2px 0 0 0;
        font-size: 16px;
      }

      .header-right {
        flex: 1;
        text-align: right;
      }

      .header button {
        background-color: rgb(255, 255, 255);
        color: black;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
      }

      .header button:hover {
        background-color: #e60000;
        color: white;
      }

      .dashboard {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
        padding: 30px;
        max-width: 1200px;
        margin: auto;
        margin-top: 20px;
      }

      .card {
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
        text-align: center;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .card:hover {
        transform: translateY(-6px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      }

      .card h2 {
        margin-bottom: 18px;
        color: black;
        font-size: 20px;
      }

      .card button {
        background-color: rgb(67, 22, 157);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        margin: 5px 0;
      }

      .card button:hover {
        background-color: rgb(113, 58, 223);
      }

      .faq-list {
        text-align: center;
        padding: 0 10px;
      }

      .faq-list p {
        margin: 10px 0;
        font-size: 14px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="header-left"></div>
      <div class="header-center">
        <img src="/bankName.png" alt="Bank Logo" />
        <p>Welcome, <span id="username">User</span>!!!</p>
      </div>
      <div class="header-right">
        <button onclick="logout()">Logout</button>
      </div>
    </div>

    <div class="dashboard">
      <div class="card">
        <h2>Profile</h2>
        <button onclick="window.location.href='viewProfile.html'">
          View Profile
        </button>
        <br /><br />
        <button onclick="window.location.href='updateProfile.html'">
          Update Profile
        </button>
      </div>

      <div class="card">
        <h2>Transactions</h2>
        <button onclick="window.location.href='deposit.html'">Deposit</button>
        <br /><br />
        <button onclick="window.location.href='withdraw.html'">Withdraw</button>
        <br /><br />
        <button onclick="window.location.href='sendMoney.html'">
          Send Money
        </button>
      </div>

      <div class="card">
        <h2>Account</h2>
        <button onclick="window.location.href='viewBalance.html'">
          View Balance
        </button>
        <br /><br />
        <button onclick="window.location.href='accountStatement.html'">
          View Statement
        </button>
      </div>

      <div class="card">
        <h2>Support - FAQs</h2>
        <div class="faq-list">
          <p>
            <strong>Q:</strong> How to update my profile?<br /><strong
              >A:</strong
            >
            Go to "Profile" click on "Update profile"
          </p>
          <p>
            <strong>Q:</strong> Where can I see my transactions?<br /><strong
              >A:</strong
            >
            Go to "Account Statement" click on "View Statement".
          </p>
        </div>
      </div>
    </div>
    <script>
      async function checkSession() {
        try {
          const response = await fetch("/user/current", { method: "GET" });
          if (!response.ok) {
            window.location.href = "/index.html?session=expired";
            return null;
          }
          const username = await response.text();
          const usernameElement = document.getElementById("username");
          if (usernameElement) usernameElement.textContent = username;
          return username;
        } catch (error) {
          window.location.href = "/index.html?session=expired";
          return null;
        }
      }

      function logout() {
        fetch("/user/logout", { method: "POST" }).finally(() => {
          window.location.href = "/index.html?logout=success";
        });
      }

      window.onload = async () => {
        await checkSession();
      };
    </script>
  </body>
</html>

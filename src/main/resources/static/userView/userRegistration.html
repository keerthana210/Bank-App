<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration - Hira Bank</title>
    <link rel="shortcut icon" href="\favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: rgb(67, 22, 157);
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            padding-top: 50px;
            padding-bottom: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .registration-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .registration-header img {
            max-width: 300px;
            height: auto;
        }
        .registration-form {
            background-color: rgb(148, 121, 202);
            padding: 30px;
            border-radius: 12px;
            width: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .registration-form h2 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            margin-top: 0;
        }
        label {
            padding-left: 10px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            color: white;
            font-weight: 500;
        }
        .form-group label {
            width: 40%;
        }
        .form-group input {
            width: 58%;
            padding: 8px;
            border-radius: 6px;
            border: none;
            margin-right: 10px
        }
        .button-wrapper {
            display: flex;
            justify-content: center;
        }
        .submit-button {
            background-color: #3f28b1;
            color: white;
            border: none;
            padding: 10px 0;
            width: 60%;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #1a8229;
        }
        .message {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            color: #4CAF50;
        }
        .back-button {
            display: block;
            margin: 20px auto 0;
            background-color: #555;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="registration-header">
        <img src="/bankName.png" alt="Hira Bank">
    </header>
    <main>
        <div class="registration-form">
            <h2>Customer Registration</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="accNumber">Account Number</label>
                    <input type="text" id="accNumber" name="accNumber" required>
                </div>
                <div class="form-group">
                    <label for="accHolderName">User Name</label>
                    <input type="text" id="accHolderName" name="accHolderName" required>
                </div>
                <div class="form-group">
                    <label for="accHolderLocation">Location</label>
                    <input type="text" id="accHolderLocation" name="accHolderLocation" required>
                </div>
                <div class="form-group">
                    <label for="accPassword">Login Password</label>
                    <input type="password" id="accPassword" name="accPassword" required>
                </div>
                <div class="form-group">
                    <label for="transactionPin">Transaction Pin</label>
                    <input type="password" id="transactionPin" name="transactionPin" required>
                </div>
                <div class="form-group">
                    <label for="contactNumber">Contact Number</label>
                    <input type="text" id="contactNumber" name="contactNumber" required>
                </div>
                <div class="form-group">
                    <label for="emailId">Email Id</label>
                    <input type="email" id="emailId" name="emailId" required>
                </div>
                <div class="button-wrapper">
                    <button type="submit" class="submit-button">Register</button>
                </div>
            </form>
            <p class="message" id="message"></p>
            <button class="back-button" id="backButton" style="display:none;">Back</button>
        </div>
    </main>
</div>

<script>
    document.getElementById("registrationForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const userData = {
            accNumber: document.getElementById("accNumber").value,
            accHolderName: document.getElementById("accHolderName").value,
            accHolderLocation: document.getElementById("accHolderLocation").value,
            accPassword: document.getElementById("accPassword").value,
            transactionPin: document.getElementById("transactionPin").value,
            contactNumber: document.getElementById("contactNumber").value,
            emailId: document.getElementById("emailId").value
        };

        try {
            const response = await fetch("/user/registration", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(userData)
            });

            const messageElement = document.getElementById("message");
            const backButton = document.getElementById("backButton");

            if (response.ok) {
                messageElement.style.color = "#138925";
                messageElement.textContent = "User Registered Successfully!";
                backButton.style.display = "block";
                document.getElementById("registrationForm").reset();
            } else {
                const errorData = await response.json();
                messageElement.style.color = "#ff4d4d";
                messageElement.textContent = errorData.message || "Registration failed!";
            }
        } catch (error) {
            document.getElementById("message").style.color = "#ff4d4d";
            document.getElementById("message").textContent = "An error occurred!";
        }
    });

    document.getElementById("backButton").addEventListener("click", function() {
        window.history.back();
    });
</script>
</body>
</html>
